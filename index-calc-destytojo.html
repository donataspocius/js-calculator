<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="calc-data">
        <input name="first" type="number" placeholder="First number" />
        <input name="second" type="number" placeholder="Second number" />
      </div>
      <div id="actions">
        <button type="button" name="sum">+</button>
        <button type="button" name="sub">-</button>
        <button type="button" name="mul">*</button>
        <button type="button" name="div">/</button>
        <button type="button" name="mod">mod</button>
        <button type="button" name="clear">clear</button>
      </div>
      <p id="result"></p>
    </div>
  </body>
</html>
